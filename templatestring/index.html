<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Template String</title>
</head>
<body>
     
         <h1></h1>
         
     <script>
         let name = document.querySelector('h1');
         let fName = "Robert";
         let lName = "Pradilla";

         name.innerHTML = `My name is ${fName} ${lName}`;
     </script>
</body>
</html>
